apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
  namespace: back
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        - name: back
          image: almuko/back:latest   # üëà —Ç–≤–æ–π Docker Hub —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π/–æ–±—Ä–∞–∑
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "9004"           # —É —Ç–µ–±—è –≤ main.go –¥–µ—Ñ–æ–ª—Ç 9000
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-env
                  key: DATABASE_URL
          ports:
            - containerPort: 9004
          readinessProbe:
            httpGet:
              path: /ping
              port: 9004
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: 9004
            initialDelaySeconds: 10
            periodSeconds: 10
